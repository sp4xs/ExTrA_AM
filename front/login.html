<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 0.5rem;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <form class="login-form" action="/login" method="POST">
    <h2>Welcome to Part 66</h2>
    <input type="text" name="username" placeholder="ใส่เมลมึง ไอควาย" required />
    <input type="password" name="password" placeholder="รหัสผ่านมึงด้วยไอโง่" required />
    <button type="submit">เชิญมึงกดเข้า</button>
  </form>

</body>
</html>
