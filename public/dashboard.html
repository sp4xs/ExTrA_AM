<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      padding: 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.4rem;
      display: block;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #e8f0fe;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-box input {
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    /* File grid */
    .file-grid {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .file-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .file-card:hover {
      transform: scale(1.02);
    }

    .file-icon {
      font-size: 40px;
      margin-bottom: 0.5rem;
      color: #2575fc;
    }

    .file-name {
      font-size: 0.95rem;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Drive</h2>
    <a href="#">Files</a>
    <a href="#">Trash</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">

    <!-- Top bar -->
    <div class="topbar">
      <div class="search-box">
        <input type="text" placeholder="Search files..." />
      </div>
      <div class="profile">
        <span>Hello, User</span>
        <img src="https://via.placeholder.com/35" alt="Profile">
      </div>
    </div>

    <!-- File grid -->
    <div class="file-grid">
      <div class="file-card">
        <div class="file-icon">üìÑ</div>
        <div class="file-name">Document.pdf</div>
      </div>
      <div class="file-card">
        <div class="file-icon">üñºÔ∏è</div>
        <div class="file-name">Image.png</div>
      </div>
      <div class="file-card">
        <div class="file-icon">üéµ</div>
        <div class="file-name">Music.mp3</div>
      </div>
      <div class="file-card">
        <div class="file-icon">üé•</div>
        <div class="file-name">Video.mp4</div>
      </div>
    </div>

  </div>

</body>
</html>
